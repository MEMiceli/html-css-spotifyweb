<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!--/css -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SpotifyWeb</title>
</head>
<body>
    <div class="container clearfix">
        <header class="">
            <button class="main-button">
                Effettua l'upgrade
            </button>

        </header>
        <main>
            <aside>
                <div class="inside-aside">
                    <div class="top-aside">
                        <div class="box-image">
                            <img src="img/logo.svg" alt="logo">
                        </div>
                    </div>
                    <div class="inside-aside-middle">
                        <nav class="nav-top">
                            <ul>
                                <li><i class="fa-solid fa-house"></i> Home</li>
                                <li><i class="fa-solid fa-magnifying-glass"></i> Cerca</li>
                                <li><i class="fa-solid fa-lines-leaning"></i> La tua libreria</li>
                            </ul>
                        </nav>
                        <h3 class="playlist">Playlist</h3>
                        <div>
                            <p> <i class="fa-solid fa-plus"></i> Crea playlist</p>
                            <nav class="nav-middle">
                                <ul>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                </ul>
                            </nav>
                        </div>
                        <div class="aside-bottom">
                                <p><i class="fa-solid fa-circle-down"></i> Installa app</p>
                                <hr>
                                <p><i class="fa-solid fa-user"></i>John Doe</p>  
                            </div>
                    </div>
                    
                </div>
    
            </aside>
        </main>
        <footer>
            <!-- /* footerh right */ -->
            <div class="footer-right">
                <div class="preview">
                    <img src="img/sinister.jpeg" alt="sinister">
                    <div class="description">
                       <p>Sinister</p>
                        
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-folder"></i>
                    </div>    
                </div>

            </div>
            <!-- /* footer center */ -->
            <div class="footer-center">
                <div class="top-footer-center">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <span class="play">
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                    <i class="fa-solid fa-forward-step"></i>
                    
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="bottom-footer-center"></div>
                <p>0:25</p>
                <div class="barr">    
                </div>
                <p>4:35</p>
            </div>
            <div class="footer-left">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <span class="barr"></span>
            </div>

        </footer>
    </div>
    
</body>
</html>
